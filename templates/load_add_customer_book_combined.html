<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{margin:0 auto;width: 50%}
        body{background-color: blueviolet}
        select{color: darkgreen;background-color: antiquewhite}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_admin_library_system_home">{{ user_name }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="load_admin_library_system_home">admin_home_page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout_library_system">logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1>Book issuance form</h1>
<form action="add_customer_book_combined_html" method="post">
{% csrf_token %}
    <label>
        Select customer
    </label>
    {% if all_customers %}
    <select name="select_customer">
    {% for i in all_customers %}
    <option value="{{ i.customer_id }}">
        {{ i.customer_name }}
    </option>
    {% endfor %}
    </select>
    {% endif %}
    {% if all_books %}
        <select name="select_book">
        {% for i in all_books %}
            <option value="{{ i.book_id }}">
            {{ i.book_name }}
            </option>
        {% endfor %}
        </select>
    {% endif %}
    <label>Select book issuance date</label>
    <input type="date" name="book_issue_date">
    <input type="submit" value="submit button" class="btn btn-outline-danger">

</form>
{% if message %}
<p class="alert alert-success alert-dismissible">
<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
{{ message }}
</p>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
