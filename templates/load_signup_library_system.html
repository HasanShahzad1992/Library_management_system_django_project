<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{width: 50%;margin-top: 50px;margin-left: 50px}
        body{background-color: darkorchid}
    </style>
</head>
<body>
<h1>
    sign_up
</h1>
<table>
<form action="signup_library_system" method="post">
    {% csrf_token %}
<tr>
    <td>
<label>
    Please enter your email
</label>
    </td>
    <td>
<input type="email" name="email_typed_by_user">
    </td>
</tr>
<tr>
    <td>
<label>
    Please enter your password
</label>
    </td>
    <td>
<input type="password" name="password_typed_by_user">
    </td>
</tr>
<tr>
    <td>
<label>
    Please enter your desired username
</label>
    </td>
    <td>
<input type="text" name="username chosen by user">
    </td>
</tr>
<tr>
    <td>
<input type="submit" value="signup button" class="btn btn-warning">
    </td>
</tr>
</form>
</table>
{% if username %}
    <p class="alert alert-success alert-dismissible"> <button type="button" class="btn-close" data-bs-dismiss="alert"></button>signup succesfull {{ username }}</p>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
