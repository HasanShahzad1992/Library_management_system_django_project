<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{margin:0 auto;width: 15%}
        body{background-color: fuchsia}
        input{color: deeppink;background-color: bisque}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_admin_library_system_home">{{ username }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="load_admin_library_system_home">admin_home_page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout_library_system">logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1>
    Please add books
</h1>
<form action="add_book_html" method="post">
    <label>Please add book name</label>
    <input type="text" name="name_of_book">
    <label>Enter author name</label>
    <input type="text" name="name_of_author">
    <label>Enter publishing year</label>
    <input type="text" name="year_of_publishing">
    <input type="submit" value="submit button to add book data">
</form>
{% if message %}
<p class="alert alert-success alert-dismissible">
<button type="button" class="btn-close" data-bs-dismiss="alert"></button>{{ message }}
</p>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
