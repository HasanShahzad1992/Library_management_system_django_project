<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{width: 15%;margin:0 auto;margin-top: 50px}
        body{background-color: cornflowerblue}
        input{color: crimson;background-color: darkmagenta}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="/load_admin_library_system_home">{{ user_name }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/load_admin_library_system_home">admin_home_page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout_library_system">logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1>Please update books</h1>
{% if all_books %}
    {% for i in all_books %}
        <form action="/update_books_library_html/{{ i.book_id }}" method="post">
        {% csrf_token %}
        <input type="text" value="{{ i.book_name }}" name="Name_of_book">
        <input type="text" value="{{ i.author_name }}" name="Author_of_Book">
        <input type="text" value="{{ i.publishing_year }}" name="Publishing year of book">
        <input type="submit" value="update_button">
        </form>
    {% endfor %}
{% endif %}
{% if message %}
    <p class="alert alert-success alert-dismissible"><button type="button" class="btn-close" data-bs-dismiss="alert"></button>{{ message }}</p>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
