<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{width: 25%;margin: 0 auto;margin-top: 100px}
        body{background-color: darkorchid}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_admin_medical_system_home_page">{{ username }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="load_admin_medical_system_home_page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout_medical_system">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<form action="add_doctor_html" method="post">
    {% csrf_token %}
<label>
    Please add doctor name
</label>
<input type="text" name="name_doctor">
<label>
    Please add specialization of doctor
</label>
<input type="text" name="specialization_doctor">
<input type="submit" class="btn btn-success" value="Submit Button">
</form>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
