<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background-color: aquamarine}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_admin_library_system_home">{{ username }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="load_admin_library_system_home">admin_home_page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout_library_system">logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1>
    These are all the books
</h1>
{% if all_books %}
    <table class="table table-dark table-striped table-hover">
    <thead>
    <tr>
        <th>
            book_name
        </th>
        <th>
            author
        </th>
        <th>
            publishing year
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in all_books %}
    <tr>
        <td>
        {{ i.book_name }}
        </td>
        <td>
         {{ i.author_name }}
        </td>
        <td>
          {{ i.publishing_year }}
        </td>
    </tr>

    </tbody>
    {% endfor %}
    </table>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
