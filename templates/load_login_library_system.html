<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .alert{margin-left: 50px;margin-top: 50px;width: 25%}
        body{background-color: olivedrab}
        .input_field{width: 500px}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
  </div>
</nav>
<p>
    Login Page
</p>
<table>
<form action="login_library_system" method="post">
    {% csrf_token %}
    <tr>
        <td>

    <label>
        Please enter your email
    </label>
        </td>
        <td>
    <input type="email" name="email written by user in login" class="input_field">
        </td>
    </tr>
    <tr>
        <td>
    <label>
        Please enter your password
    </label>
        </td>
        <td>
    <input type="password" name="password written by user in login" class="input_field">
        </td>
    </tr>
    <tr>
        <td>
    <input type="submit" value="login_button" class="btn btn-outline-warning">
        </td>
    </tr>
</form>
</table>
{% if message %}
    <p class="alert alert-success alert-dismissible"><button type="button" class="btn-close" data-bs-dismiss="alert"></button>{{ message }}</p>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
