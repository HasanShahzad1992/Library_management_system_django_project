<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .alert{margin-left: 50px;margin-top: 50px;width: 15%}
        body{background-color: violet}
        input{background-color: chartreuse}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="/load_admin_library_system_home">{{ username }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/load_admin_library_system_home">admin_home_page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout_library_system">logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1>
    Please update customers of library
</h1>

{% if all_customers %}
    {% for i in all_customers %}
<form action="/update_customer_library_html/{{ i.customer_id }}" method="post">
    {% csrf_token %}
    <input type="text" value="{{ i.customer_name }}" name="name_of_customer">
    <input type="text" value="{{ i.cnic }}" name="cnic_of_customer">
    <input type="text" value="{{ i.age }}" name="age_of_customer">
    <input type="submit" value="update_button" class="btn btn-primary">
</form>
    {% endfor %}
{% endif %}
{% if message %}
    <p class="alert alert-success alert-dismissible">{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></p>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
